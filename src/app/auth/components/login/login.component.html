
<div class="p-grid p-fluid">
    <form [formGroup]="loginForm">
    <div class="p-col-12 p-md-6">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="email" formControlName="email" pInputText placeholder="Correo">         
        </div>
    </div>
    <div class="p-col-12 p-md-6">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
            <input type="password" formControlName="password"  pInputText placeholder="ContraseÃ±a">         
        </div>
    </div>
    <div class="p-col-12 p-md-6">
        <div class="p-inputgroup">
        <button pButton type="button" label="INGRESAR" [disabled]="!loginForm.valid" (click)="ingresar()"></button>
        </div>
    </div>
</form>
</div>
